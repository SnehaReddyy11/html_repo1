<html>
    <body bgcolor="#ff00ff">
    <h2>List program in HTML</h2><hr>
    <ol type="1">       <!--ordered list-->
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ol>
    <ul type="circle">       <!--unordered list-->
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <dl>                      <!--defination list-->
        <dt>CPU</dt>           <!--defination term-->
        <dd>Central Processing Unit</dd>   <!--drfination data-->
    </dl>
    </body>
</html>
